<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersécurité : Sécurité à domicile</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"> 
    <style>
        @font-face {
            font-family: "Jaturat";
            src: url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.eot");
            src: url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.eot?#iefix") format("embedded-opentype"),
                 url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.woff2") format("woff2"),
                 url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.woff") format("woff"),
                 url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.ttf") format("truetype"),
                 url("https://db.onlinewebfonts.com/t/cf3fb387331afda8f5d7f9c8dea3cd13.svg#Jaturat") format("svg");
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('ee.png'); 
            background-size: cover; 
            background-position: center; 
            color: #ffffff;
            font-family: "Jaturat";
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #7cf4e7;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.2);
        }
        .title {
            font-size: 2.5em;
            color: #7cf4e7;
            text-transform: uppercase;
            padding: 10px;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fa0101;
            color: #ffffff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
            border-radius: 5px;
        }
        .top-left-image, .top-right-image {
            position: absolute;
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .signature {
            font-size: 1.2em;
            color: #7cf4e7;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .top-left-image {
            top: 10px;
            left: 10px;
        }
        .top-right-image {
            top: 10px;
            right: 10px;
        }

        /* Styles pour écrans plus petits (mobile) */
        @media only screen and (max-width: 1000px) {
            body {
                background-color:#fa0101;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                height: auto;
                padding: 20px;
            }
            .logo {
                top: 20px;
                left: 20px;
                transform: none;
            }
            .top-left-image, .top-right-image {
                width: 100px;
            }
            .container {
                text-align: center;
                max-width: 90%;
                margin: 0 auto;
            }
            .title {
                font-size: 1.8em;
                margin: 10px 0;
            }
            .button {
                padding: 10px;
                font-size: 0.9em;
            }
            .signature {
                font-size: 1em;
                text-align: center;
                bottom: 10px;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Capture d'écran 2024-11-06 133658.png" alt="Logo">
        <span>NIKO TECH INC.</span>
    </div>
    <img src="DALL·E-2024-11-06-13.48.png" alt="Image fait avec dall-e" class="top-left-image">
    <img src="Capture d'écran 2024-11-06 133556.png" alt="Image en haut à droite" class="top-right-image">
    <div class="container">
        <h1 class="title">Cybersécurité : Sécurité à domicile</h1>
        <a href="page 2.html" class="button">En savoir plus</a>
        <div class="signature">© 2024 NIKO TECH INC.</div>
    </div>
</body>
</html>
